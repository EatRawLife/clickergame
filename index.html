<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 클릭 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="info-panel">
            <h1>색상 클릭 게임</h1>
            
            <div class="color-selector-section">
                <h3>목표 색상 선택</h3>
                <div class="color-picker-wrapper">
                    <input type="color" id="colorPicker" value="#FF0000">
                    <label for="colorPicker" class="color-picker-label">컬러 피커</label>
                </div>
                <div class="quick-colors">
                    <p>빠른 선택:</p>
                    <div class="color-grid" id="colorGrid"></div>
                </div>
                <button id="setTargetBtn" class="set-target-btn">목표 색상 설정</button>
            </div>
            
            <div class="target-color-display">
                <p>현재 목표 색상:</p>
                <div class="color-box" id="targetColorBox"></div>
                <p id="targetColorName"></p>
            </div>
            
            <div class="stage-info">
                <p id="stageDisplay" class="stage-display">단계 1/5 - 확률: 1/20</p>
                <p id="stageProgress" class="stage-progress">진행률: 1/5 단계</p>
            </div>
            
            <p class="instructions">
                화면을 클릭하거나<br>
                A, S, ;, ' 키를 눌러<br>
                색상이 바뀝니다!
            </p>
        </div>
        <div class="click-area" id="clickArea">
            <div class="success-indicator" id="successIndicator">
                <div class="success-color-box" id="successColorBox"></div>
                <p class="success-text">목표 색상을 찾았습니다!</p>
            </div>
            <div class="stage-complete" id="stageComplete">
                <h2>축하합니다!</h2>
                <p id="stageCompleteMessage"></p>
                <button id="nextStageBtn">다음 단계로</button>
            </div>
            <div class="game-over" id="gameOver">
                <h2>축하합니다!</h2>
                <p>모든 5단계를 완료했습니다!<br>정말 대단합니다!</p>
                <button id="restartBtn">다시 시작</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
